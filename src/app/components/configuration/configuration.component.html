<div class="config-container">
  <mat-card>
    <mat-card-title>Configurações do Jogo</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Jogador 1</mat-label>
        <input matInput [(ngModel)]="player1" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Jogador 2</mat-label>
        <input matInput [(ngModel)]="player2" />
      </mat-form-field>

      <div class="button-container">
        <button mat-raised-button color="primary" (click)="startGame()">Iniciar Jogo</button>
      </div>
    </mat-card-content>
