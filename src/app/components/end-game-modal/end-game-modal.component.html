<div class="end-game-modal">
  <div class="modal-content">
    <div class="modal-title">Resultado Actual</div>

    <div class="players-container">
      <div class="red-player-display">
        <h2>{{ redPlayer!.name }}</h2>
        <h3>{{ redPlayer!.score }}</h3>
      </div>

      <div class="blue-player-display">
        <h2>{{ bluePlayer!.name }}</h2>
        <h3>{{ bluePlayer!.score }}</h3>
      </div>
    </div>

    <div class="confirmation-text">Tem a certeza que acabar o jogo?</div>

    <div class="button-container">
      <button class="cancel-btn" (click)="cancelEndGame()">Cancel</button>
      <button class="confirm-btn" (click)="confirmEndGame()">Confirm</button>
    </div>
  </div>
</div>
