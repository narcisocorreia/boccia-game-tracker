<div class="game-header">
  <div class="game-title">
    <h1>Boccia Game Tracker</h1>
    <div class="player-names">
      <span>{{ redPlayer }}</span>
      <span class="vs">vs</span>
      <span>{{ bluePlayer }}</span>
    </div>
    <div class="partial">Parcial {{ currentPartial }}</div>
  </div>
</div>


<div class="players-container">
  <app-player [name]="redPlayer" color="red" [score]="0"></app-player>
  <app-player [name]="bluePlayer" color="blue" [score]="0"></app-player>
</div>
